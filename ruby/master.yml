system:
  dnsserver:
    '0': '8.8.8.8'
    '1': '8.8.4.4'
  domain: 'localdomain'
  hostname: 'master'

interfaces:
  'wan':
    enable: 'true'
    if: 'em0'
    descr: 'WAN'
    ipaddr: 'dhcp'
  'lan':
    enable: 'true'
    if: 'em1'
    descr: 'LAN'
    ipaddr: '172.16.1.2'
    subnet: '24'
  'pfsync':
    enable: 'true'
    if: 'em2'
    descr: 'PFSYNC'
    ipaddr: '192.168.1.1'
    subnet: '30'

hasync:
  pfsyncenabled: 'on'
  pfsyncpeerip: '192.168.1.2'
  pfsyncinterface: 'pfsync'
  synchronizetoip: '192.168.1.2'
  username: 'admin'
  password: 'pfsense'
  synchronizeusers: 'on'
  synchronizeauthservers: 'on'
  synchronizecerts: 'on'
  synchronizerules: 'on'
  synchronizeschedules: 'on'
  synchronizealiases: 'on'
  synchronizenat: 'on'
  synchronizeipsec: 'on'
  synchronizeopenvpn: 'on'
  synchronizedhcpd: 'on'
  synchronizewol: 'on'
  synchronizestaticroutes: 'on'
  synchronizelb: 'on'
  synchronizevirtualip: 'on'
  synchronizetrafficshaper: 'on'
  synchronizetrafficshaperlimiter: 'on'
  synchronizetrafficshaperlayer7: 'on'
  synchronizednsforwarder: 'on'
  synchronizecaptiveportal: 'on'

vlans:
  vlan:
    '0':
      if: 'em1'
      tag: '1'
      descr: 'vlan1'
      vlanif: 'em1_vlan1'
    '1':
      if: 'em1'
      tag: '2'
      descr: 'vlan2'
      vlanif: 'em1_vlan2'
