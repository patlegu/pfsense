system:
  hostname: 'backup'
  domain: 'localdomain'
  dnsserver:
    '0': '8.8.8.8'
    '1': '8.8.4.4'

interfaces:
  'wan':
    enable: 'true'
    if: 'em0'
    descr: 'WAN'
    ipaddr: 'dhcp'
  'lan':
    enable: 'true'
    if: 'em1'
    descr: 'LAN'
    ipaddr: '172.16.1.3'
    subnet: '24'
  'pfsync':
    enable: 'true'
    if: 'em2'
    descr: 'PFSYNC'
    ipaddr: '192.168.1.2'
    subnet: '30'

hasync:
  pfsyncenabled: 'on'
  pfsyncpeerip: '192.168.1.1'
  pfsyncinterface: 'pfsync'

vlans:
  vlan:
    '0':
      if: 'em1'
      tag: '1'
      descr: 'vlan1'
      vlanif: 'em1_vlan1'
    '1':
      if: 'em1'
      tag: '2'
      descr: 'vlan2'
      vlanif: 'em1_vlan2'
