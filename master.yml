    enable: 'true'
    if: 'em1'
    descr: 'LAN'
    ipaddr: '172.16.1.2'
    subnet: '24'
  'pfsync':
    enable: 'true'
    if: 'em2'
    descr: 'PFSYNC'
    ipaddr: '192.168.1.1'
    subnet: '30'
  'opt1':
    enable: 'true'
    if: 'em1_vlan1'
    descr: 'OPT1'
    ipaddr: '10.1.1.1'
