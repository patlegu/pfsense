system:
  hostname: 'backup'
  domain: 'localdomain'
  dnsserver:
    '0': '8.8.8.8'
    '1': '8.8.4.4'

interfaces:
  'wan':
    enable: 'true'
    if: 'em0'
    descr: 'WAN'
    ipaddr: 'dhcp'
  'lan':
    enable: 'true'
    if: 'em1'
    descr: 'LAN'
    ipaddr: '172.16.0.3'
    subnet: '24'
  'pfsync':
    enable: 'true'
    if: 'em2'
    descr: 'PFSYNC'
    ipaddr: '192.168.254.2'
    subnet: '29'
  'opt1':
    enable: 'true'
    if: 'em1_vlan1'
    descr: 'VLAN_0001'
    ipaddr: '172.16.1.3'
    subnet: '24'
  'opt2':
    enable: 'true'
    if: 'em1_vlan2'
    descr: 'VLAN_0002'
    ipaddr: '172.16.2.3'
    subnet: '24'

hasync:
  pfsyncenabled: 'on'
  pfsyncpeerip: '192.168.254.1'
  pfsyncinterface: 'pfsync'

filter:
  rule:
    '100':
      type: pass
      interface: pfsync
      ipprotocol: inet
      source:
        any: ''
      destination: 
        any: ''
      descr: 'Allow PFSYNC'

vlans:
  vlan:
    '0':
      if: 'em1'
      tag: '1'
      descr: 'vlan-0001'
      vlanif: 'em1_vlan1'
    '1':
      if: 'em1'
      tag: '2'
      descr: 'vlan-0002'
      vlanif: 'em1_vlan2'
